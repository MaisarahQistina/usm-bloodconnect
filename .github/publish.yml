name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main # Triggers deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Adjust to Node.js version your app requires

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # Step 4: Build the React app
      - name: Build React App
        run: npm run build
        working-directory: frontend

      # Step 5: Deploy to Hostinger via FTP
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.4.0
        with:
          server: ftp://145.223.108.157 # Replace with your FTP server address
          username: u858196522.bloodconnect # Replace with your FTP username
          password: ${{ secrets.FTP_PASSWORD }} # Use GitHub Secrets for security
          local-dir: frontend/build/ # React build directory
          server-dir: /public_html/ # Hostinger directory for your app
